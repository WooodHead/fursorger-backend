version: '3'
services:
    db:
        image: 'postgres'
        container_name: 'my_postgres'
        environment:
            - POSTGRES_USER=root
            - POSTGRES_PASSWORD=password
            - POSTGRES_DB=mydb
        #   Maps port 54320 (localhost) to port 5432 on the container.
        ports:
            - '54320:5432'
